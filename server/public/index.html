<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test fÃ¶r rum</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
        integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="8" placeholder="Ditt namn" size="5" required>
            <input type="text" id="room" placeholder="Ange biljett-nummer" size="5" required>
            <button type="submit" id="join">Anslut</button>
        </form>
        <ul class="chat-display">

        </ul>
        <p class="user-list"></p>
        <!-- <p class="room-list"></p> Inte visa alla aktiva rum -->
        <p class="activity"></p>

        <form class="form-msg">
            <input id="message" type="text" placeholder="Ditt meddelande">
            <button type="submit">Skicka</button>
        </form>

        <p class="activity"></p>
    </main>
</body>

</html>
